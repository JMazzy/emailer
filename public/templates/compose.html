<section class="row">
  <section class="col-xs-12">
    <form>

      <div class="form-group">
        <label for="to">To</label>
        <input class="form-control" type="text" ng-model="newEmail.to">
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input class="form-control" type="text" ng-model="newEmail.subject">
      </div>

      <div class="form-group">
        <textarea class="form-control" ng-model="newEmail.body"></textarea>
      </div>

      <div class="form-group">
        <input class="btn btn-success btn-block" type="submit" value="Send" ng-click="sendEmail()">
      </div>

    </form>
  </section>
</section>
